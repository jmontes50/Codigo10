<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
      integrity="sha256-6yeYVT2GxrGAbSCDIPZFvXnqsM688iF2vdvGSOjzzNQ="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container">
      <div class="row">
        <div class="col-12">
          <div class="alert alert-info fade show" role="alert" id="esperando">
            <i class="fas fa-spinner fa-spin"></i> Obteniendo Datos
          </div>
        </div>

        <div class="col-12">
          <div
            class="alert alert-success alert-dismissible fade show"
            role="alert"
            id="exito"
            hidden="hidden"
          >
            Datos obtenidos exitosamente!!
            <button
              type="button"
              class="close"
              data-dismiss="alert"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- JS Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script>
      let esperando = document.getElementById("esperando");
      let exito = document.getElementById("exito");
      //setTimeout(funcion(),tiempo_en_ms)  => ejecuta la funcion que tenga como parámetro después de un tiempo X
      setTimeout(() => {
        esperando.setAttribute("hidden", "hidden");
        exito.removeAttribute("hidden");
      }, 2000);
    </script>
  </body>
</html>
