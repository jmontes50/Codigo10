<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar inicia -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
      <a class="navbar-brand">Tiendita App</a>

      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" id="crearproducto">
              <i class="fas fa-carrot mr-1"></i>
              Crear Producto
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="vercarrito">
              <i class="fas fa-shopping-cart mr-1"></i>Ver mi Carrito
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- navbar finaliza -->

    <!-- container -->
    <main class="container mt-3">
      <h1>Productos Disponibles!</h1>
      <small class="text-secondary font-weight-bold"
        >Compre casero, los mejores del mercado mejor que la chacra :D</small
      >
      <div class="row" id="contenido">
        <!-- lo voy a utilizar en JS -->

        <!-- :::: -->
      </div>
    </main>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modalproducto"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Crear Producto</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- cuerpo del modal -->
            <form id="formulario">
              <div class="form-group">
                <label>Nombre:</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Ingrese el nombre"
                  name="nombre"
                />
              </div>
              <div class="form-group">
                <label>Descripci√≥n:</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Ingrese la descripcion"
                  name="descripcion"
                />
              </div>
              <div class="form-group">
                <label>Precio:</label>
                <input
                  type="number"
                  min="0"
                  class="form-control"
                  placeholder="Ingrese el Precio"
                  name="precio"
                />
              </div>
              <button class="btn btn-primary btn-block" type="submit">
                Crear Producto
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- MODALCARRITO -->
    <div
      class="modal fade"
      id="modalcarrito"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Carrito</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="bodycarrito">
            <!-- cuerpo del modal -->
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <!-- MI js -->
    <script src="masajax.js"></script>
  </body>
</html>
