<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style>
        .oscuro{
            background-color:mediumturquoise;
        }
        .claro{
            background-color:lightskyblue;
        }
        .contenedor{
            background-color:lightcoral;
        }
        .alt-100{
            height: 100px;
        }
        .alt-300{
            height: 300px;
        }
    </style>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row alt-300 align-items-start contenedor">
            <div class="col-md-4 alt-100 claro">Columnita 1</div>
            <div class="col-md-4 alt-100 oscuro">Columnita 2</div>
            <div class="col-md-4 alt-100 claro">Columnita 3</div>
        </div>
        <hr/>
        <h4><code>align-items-center</code></h4>
        <div class="row alt-300 contenedor align-items-center">
            <div class="col-md-4 alt-100 oscuro">Columna 1</div>
            <div class="col-md-4 alt-100 claro">Columna 2</div>
            <div class="col-md-4 alt-100 oscuro">Columna 3</div>
        </div>
        <hr/>
        <h4><code>align-items-end</code></h4>
        <div class="row alt-300 contenedor align-items-end">
            <div class="col-md-3 alt-100 claro">Col1</div> 
            <div class="col-md-3 alt-100 oscuro">Col2</div>
            <div class="col-md-3 alt-100 claro">Col3</div>
            <div class="col-md-3 alt-100 oscuro">Col4</div>
        </div>
        <hr/>
        <h4>Alinear cada columna: <code>align-self-[posicion]</code></h4>
        <div class="row alt-300 contenedor">
            <div class="col-md-4 alt-100 claro align-self-start">Col1</div>
            <div class="col-md-4 alt-100 oscuro align-self-center">Col2</div>
            <div class="col-md-4 alt-100 claro align-self-end">Col3</div>
        </div>
    </div>



    <!-- JS Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
