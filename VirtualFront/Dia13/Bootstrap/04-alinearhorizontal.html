<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style>
        .oscuro{
            background-color:mediumturquoise;
        }
        .claro{
            background-color:lightskyblue;
        }
        .contenedor{
            background-color:lightcoral;
        }
        .alt-100{
            height: 100px;
        }
        .alt-300{
            height: 300px;
        }
    </style>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row contenedor">
            <div class="col-md-4 oscuro alt-100">
                Columnita 1
            </div>
            <div class="col-md-4 claro alt-100">
                Columnita 2
            </div>
        </div>
        <hr/>
        <h4><code>justify-content-center</code></h4>
        <div class="row contenedor justify-content-center">
            <div class="col-md-4 oscuro alt-100">
                Columnita 1
            </div>
            <div class="col-md-4 claro alt-100">
                Columnita 2
            </div>
        </div>
        <hr/>
        <h4><code>justify-content-end</code></h4>
        <div class="row contenedor justify-content-end">
            <div class="col-md-4 oscuro alt-100">
                Columnita 1
            </div>
            <div class="col-md-4 claro alt-100">
                Columnita 2
            </div>
        </div>
    </div>




    <!-- JS Bootstrap-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
