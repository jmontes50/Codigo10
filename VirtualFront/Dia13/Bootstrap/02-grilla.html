<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Instalación css local -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <style>
        .oscuro{
            background-color:lightskyblue
        }
        .claro{
            background-color:lightsteelblue
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col oscuro">
                col 1
            </div>
            <div class="col claro">
                col 2
            </div>
            <div class="col oscuro">
                col 3
            </div>
            <div class="col claro">
                col 4
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-9 oscuro">
                columna peso de 8
            </div>
            <div class="col-3 claro">
                columna peso de 4
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-2 oscuro">
                columna peso 2
            </div>
            <div class="col-7 claro">
                columna peso 7
            </div>
            <!-- Si una columna pasa esas 12 columnas que maneja internamente bootstrap, saltará a la parte inferior -->
            <div class="col-5 oscuro">
                columna peso 3
            </div>
        </div>
    </div>

    <!-- Javascript instalación Local-->
    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
