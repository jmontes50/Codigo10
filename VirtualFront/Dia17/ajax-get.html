<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand">Ajax</a>
    </nav>

    <main class="container-fluid mt-3">
      <div class="row">
        <div class="col-md-3">
          <!-- nuestras opciones -->
          <div class="card">
            <div class="card-header bg-dark text-white">
              Menú de opciones
            </div>
            <div class="card-body">
              <button class="btn btn-dark btn-block" id="btntraerusuarios">
                Traer Usuarios
              </button>
            </div>
          </div>
          <div class="card">
            <div class="card-header bg-dark text-white">
              Formulario Usuario
            </div>
            <div class="card-body">
              <!-- input -->
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input id="nombre" class="form-control" type="text"/>
              </div>
              <!-- input -->
              <div class="form-group">
                <label for="username">Username</label>
                <input id="username" class="form-control" type="text"/>
              </div>
              <!-- input -->
              <div class="form-group">
                <label for="email">Email</label>
                <input id="email" class="form-control" type="text"/>
              </div>
              <!-- input -->
              <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input id="telefono" class="form-control" type="text"/>
              </div>
              <button class="btn btn-dark btn-block" id="crearusuario">Crear Usuario</button>
            </div>
          </div>
        </div>
        <div class="col-md-9">
          <!-- resultados -->
          <div
            class="alert alert-primary text-center"
            id="cargando"
            role="alert"
          >
            <h4 class="alert-heading">Cargando datos</h4>
            <br />
            <i class="fas fa-spinner fa-spin fa-2x"></i>
            <br />
            <p>Conectandonos al servidor...</p>
          </div>
          <!-- tabla de usuarios -->
          <table class="table" hidden="hidden" id="tabla">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Username</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Web Personal</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <!-- acà adentro ya vamos a dibujar -->
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- Javascript -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    </script>
    <script src="ajax.js"></script>
  </body>
</html>
