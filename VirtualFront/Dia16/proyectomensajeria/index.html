<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <style>
        .chat{
            height:600px;
            overflow: scroll;
        }
    </style>
  </head>
  <body>
    <nav class="navbar bg-primary navbar-dark">
        <a class="navbar-brand">
            <i class="fas fa-comments"></i> 
            App Chat
        </a>
    </nav>

    <main class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-4 form-inline justify-content-center">
                <input type="texto" class="form-control mr-2" placeholder="Ingrese su Nick" id="inputnombre">
                <button class="btn btn-outline-primary" id="btnnombre">Guardar</button>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
                <h5 id="minombre">Ud. A ingresado como: <span id="spannombre"></span></h5>
        </div>
        <hr/>
        <!-- chat -->
        <div class="row justify-content-center mt-3">
            <div class="col-10 border chat" id="mensajes">
                <!-- mensajitos -->
            </div>
            <div class="col-10">
                <div class="row mt-1">
                    <input type="text" class="form-control col-9" id="inputmensaje"/>
                    <button class="btn btn-success col-3" id="btnenviar"><i class="fas fa-paper-plane mr-2"></i>Enviar</button>
                </div>
            </div>
        </div>
        
    </main>

    <!-- scripts -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
